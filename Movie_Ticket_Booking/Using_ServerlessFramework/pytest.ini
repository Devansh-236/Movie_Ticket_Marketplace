[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app
    --cov=handlers
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=100
    --asyncio-mode=auto
    -v
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
