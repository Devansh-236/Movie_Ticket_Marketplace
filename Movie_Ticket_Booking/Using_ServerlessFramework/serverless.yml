service: movie-booking-serverless-api

frameworkVersion: '^3.0.0'

provider:
  name: aws
  runtime: python3.11
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  timeout: 30
  environment:
    DYNAMODB_TABLE: ticket-booking
    PRICE_CHANGE_TOPIC_ARN: !Ref PriceChangeTopic
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/ticket-booking"
        - Effect: Allow
          Action:
            - sns:Publish
          Resource: !Ref PriceChangeTopic
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource: !GetAtt PriceChangeQueue.Arn

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux

functions:
  # Main FastAPI application
  api:
    handler: app.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

  # Event Handler Function - triggered by SQS
  priceChangeEventHandler:
    handler: handlers.event_handler.handle_price_change_event
    events:
      - sqs:
          arn: !GetAtt PriceChangeQueue.Arn
          batchSize: 1

resources:
  Resources:
    PriceChangeTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-${self:provider.stage}-price-change-topic
        DisplayName: Movie Ticket Price Change Topic

    PriceChangeQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-price-change-queue
        VisibilityTimeout: 300
        MessageRetentionPeriod: 1209600 # 14 days
        ReceiveMessageWaitTimeSeconds: 20 # Long polling

    PriceChangeQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - !Ref PriceChangeQueue
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                Service: sns.amazonaws.com
              Action: sqs:SendMessage
              Resource: !GetAtt PriceChangeQueue.Arn
              Condition:
                ArnEquals:
                  aws:SourceArn: !Ref PriceChangeTopic

    PriceChangeSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Protocol: sqs
        TopicArn: !Ref PriceChangeTopic
        Endpoint: !GetAtt PriceChangeQueue.Arn

package:
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!.serverless/**'
    - '!.env'
    - '!package.json'
    - '!package-lock.json'
